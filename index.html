<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <div class="card" id="card1" data-id="1"></div>

        <div class="card" id="card3" data-id="3"></div>
        <div class="card" id="card4" data-id="4"></div>
        <div class="card" id="card5" data-id="1"></div>
        <div class="card" id="card6" data-id="2"></div>
        <div class="card" id="card7" data-id="3"></div>
        <div class="card" id="card8" data-id="4"></div>
    </div>
    <script src="script.js"></script>
</body>
    </html>
